<body>

	<h3>Select Dot Share Card</h3>
	<input type="file" id="imageInput" accept="image/png, image/jpeg">
	<br/>
	<br/>
	<h3>Or input DNA Sequence</h3>
	<textarea id="txtDna" style="width: calc(100% - 50px); height: 150px; resize: none; overflow: scroll;" placeholder="Enter DNA text sequence."></textarea>
	<button onclick="SpliceDna(document.getElementById('txtDna').value)" style="width: 50px;">Go</button>
	<br/>
	<br/>
	<div id="loading" style="display: none;"><img src="loading.gif"></div>
	<div style="text-align: center;">
		<!--canvas id="canvas" style="display:none;"></canvas-->
		<canvas id="canvas" style="width: max(256px, 50vw); height: auto; aspect-ratio: 1/1; text-align: center;"></canvas>
	</div>
	<div id="pixelInfo" style="font-family:Roboto Mono, Consolas, monospace; word-wrap: break-word; white-space: pre-wrap;"></div>
	<table id="colorRef"></table>

	<script>
		debug = true;

		function SpliceDna(dna)
		{
			document.getElementById('pixelInfo').innerHTML = "";
			genome = new Genome(dna, null, true);
			msg = "\n==========\nJSON:\n" + genome.toString(4);
			document.getElementById('pixelInfo').innerHTML += msg;
			document.getElementById('pixelInfo').innerHTML = document.getElementById('pixelInfo').innerHTML.replace(/"ERROR"/g, "\"<span style='background-color: red;'>ERROR</span>\"");
			document.getElementById('canvas').style.display = "none";
		}

		function GetPixelInt(x, y, ctx)
		{
			const pixel = ctx.getImageData(x, y, 1, 1).data;
			return /*(pixel[3] << 24) |*/ (pixel[0] << 16) | (pixel[1] << 8) | pixel[2]; // ARGB format   
		}

		function GetLightness(x, y, ctx)
		{
			const pixel = ctx.getImageData(x, y, 1, 1).data;
			return (Math.max(pixel[0], pixel[1], pixel[2]) + Math.min(pixel[0], pixel[1], pixel[2])) / (2 * 255);
		}

		function SwapNibbles(dna)
		{
			newdna = 0;
			for (i = 0; i < dna.length; i += 2)
			{
				newdna += dna[i + 1]
				newdna += dna[i];
			}
			return newdna;
		}
		
		document.getElementById('imageInput').addEventListener('change', function(event)
		{
			// const loading = document.getElementById("loading");
			// loading.style.display = "flex";

			//document.getElementById('pixelInfo').innerText = "";

			const file = event.target.files[0];

			const arr = new Uint8Array(event.target.result);
			const header = arr.subarray(0, 4);
			const signature = Array.from(header).map(b => b.toString(16).padStart(2, "0")).join("").toUpperCase();
			const pngSignature = "89504E47"; // PNG: 89 50 4E 47
			
			if (!file /*|| file.type !== "image/png"*/ || signature !== pngSignature)
			{
				alert("Please select a valid image.");
				return;
			}

			document.getElementById('canvas').style.display = "block";

			const img = new Image();
			img.src = URL.createObjectURL(file);
			img.onload = function ()
			{
				const canvas = document.getElementById('canvas');
				const ctx = canvas.getContext('2d');

				// Set canvas size and draw image
				canvas.width = img.width;
				canvas.height = img.height;
				ctx.drawImage(img, 0, 0);

				// get ref color
				msg = "";
				debugMsg = "Okay\n";
				//const chkColor = 0x00FFFFFF; //GetPixelInt(0, 0, ctx);
				const chkLite = 0.5;
				x = 1;
				//while (chkColor != GetPixelInt(x, 0, ctx)) { ++x; }
				while (GetLightness(x, 0, ctx) < chkLite)
				{
					++x;
					if (x >= img.width)
					{
						alert("Unable to read Dot's Share Card properly.");
						return;
					}
				}
				pixSz = x / 17;
				cols = Math.round(img.width / pixSz);

				y = 1;
				//while (chkColor != GetPixelInt(0, y, ctx)) { ++y; }
				while (GetLightness(0, y, ctx) < chkLite)
				{
					++y;
					if (y >= img.height)
					{
						alert("Unable to read Dot's Share Card properly.");
						return;
					}
				}
				
				rows = Math.round(y / pixSz);
				cols -= rows;
				debugMsg += `x: ${x}, y: ${y}, pixSz: ${pixSz}, rows: ${rows}, cols: ${cols}\n`;
				
				// read reference color
				colorKey = {};
				dna = "";
				halfSz = pixSz / 2;
				
				end = false;
				// read top frame
				cntr = 0;
				for (y = 0; y < rows; ++y)
				{
					if (end) break;
					py = Math.ceil(halfSz + pixSz * y);
					for (x = 0; x < cols; ++x)
					{
						px = Math.ceil(halfSz + pixSz * x);
						color = GetPixelInt(px, py, ctx);
						if (y == 0 && x < 16)
							colorKey[color] = x.toString(16).toUpperCase();
						else if (y == 0 && x == 16)
							colorKey[color] = -1;
						else
						{
							if (!(color in colorKey))
							{
								// TODO: fix this, read in spiral until one color is read.
								end = true;
								document.getElementById('pixelInfo').innerHTML = `\n\nUnrecognized color key RGB(#${color.toString(16).padStart(6, "0")}) at top(${x + 1}, ${y + 1}) / pixel(${px}, ${py}).\n`;
								return;
							}
							if (colorKey[color] == -1)
							{
								end = true; break;
							}
							dna += colorKey[color];
						}
					}
				}
				// set color table
				//document.getElementById("colorRef");
				// read left frame
				for (x = 0; x < rows; ++x)
				{
					if (end) break;
					px = Math.ceil(halfSz + pixSz * x);
					for (y = 0; y < cols; ++y)
					{
						py = Math.ceil(img.height - halfSz - pixSz * y);
						color = GetPixelInt(px, py, ctx);
						if (colorKey[color] == -1) { end = true; break; }
						dna += colorKey[color];
					}
				}
				// read bottom frame
				for (y = 0; y < rows; ++y)
				{
					if (end) break;
					py = Math.ceil(img.height - halfSz - pixSz * y);
					for (x = 0; x < cols; ++x)
					{
						px = Math.ceil(img.width - halfSz - pixSz * x);
						color = GetPixelInt(px, py, ctx);
						if (colorKey[color] == -1) { end = true; break; }
						dna += colorKey[color];
					}
				}
				// read right frame
				for (x = 0; x < rows; ++x)
				{
					if (end) break;
					px = Math.ceil(img.width - halfSz - pixSz * x);
					for (y = 0; y < cols; ++y)
					{
						py = Math.ceil(halfSz + pixSz * y);
						color = GetPixelInt(px, py, ctx);
						if (colorKey[color] == -1) { end = true; break; }
						if (dna.length >= 1333)
							msg += "";
						dna += colorKey[color];
					}
				}

				//dna += "\0";
				debugMsg += "Code Card DNA sequence: 0123456789ABCDEF_" + dna + "\n";
				msg += "Code Card DNA sequence: " + dna + "\n";

				if (debug) msg =  debugMsg + "\n-----\n" + msg;
				//document.getElementById('pixelInfo').innerText = msg;

				document.getElementById('txtDna').value = dna;
				const genome = new Genome(dna);
				msg = "\n==========\nraw DNA sequence: " + genome.raw;
				document.getElementById('pixelInfo').innerHTML = msg;
				document.getElementById('pixelInfo').innerHTML = document.getElementById('pixelInfo').innerHTML.replace(/undefined/g, "<span style='background-color: red;'>undefined</span>");
				msg = "\n==========\nJSON:\n" + genome.toString(4);
				document.getElementById('pixelInfo').innerHTML += msg;
				document.getElementById('pixelInfo').innerHTML = document.getElementById('pixelInfo').innerHTML.replace(/"ERROR"/g, "\"<span style='background-color: red;'>ERROR</span>\"");
				// loading.style.display = "none";
			};
		});


		class Genome
		{
			constructor(dna, tree, isTraits = false)
			{
				this.raw = String(dna);
				if (!(tree instanceof Genome))
					this.tree = this.initGenome();
				else
					this.tree = tree;
				if (isTraits)
					this.tree = this.initTraits();
				this.obj = this.readObject(this.raw, this.tree);
			}

			readMultibyte(dna, pos)
			{
				let n = 0;
				let num = 0;
				let shift = 0;
				let i = 0;
				do
				{
					let a = parseInt(dna[pos + i++], 16);
					let b = parseInt(dna[pos + i++], 16);
					n = (b << 4) | a;
					num += ((n & 0x07F) << shift) >>> 0;
					shift += 7;
				} while (n >>> 7);

				return [num, i];
			}

			readString(dna)
			{
				let str = "";
				for (let i = 0; i < dna.length;)
				{
					let [opcode, sz] = this.readMultibyte(dna, i);
					i += sz;
					str += String.fromCharCode(opcode);
				}
				return str;
			}

			readFloat(dna)
			{
				let num = 0;
				let shift = 0;
				for (let i = 0; i < 8;)
				{
					let a = parseInt(dna[i++], 16);
					let b = parseInt(dna[i++], 16);

					let tmp = a | (b << 4);
					num |= tmp << shift;
					shift += 8;
				}

				let buff = new ArrayBuffer(4);
				let view = new DataView(buff);
				view.setUint32(0, num, true);

				return view.getFloat32(0, true);
			}

			readArr_Enum(dna, enumList)
			{
				let arr = [];
				for (let i = 0; i < dna.length;)
				{
					let [opcode, sz] = this.readMultibyte(dna, i);
					i += sz;
					arr.push("_____" + enumList[opcode] + "_____");
				}
				return arr;
			}

			readObject(dna, tree)
			{
				let obj = {};
				for (let i = 0; i < dna.length;)
				{
					let [opcode, sz] = this.readMultibyte(dna, i);
					i += sz;

					let type = opcode & 0x07;
					let key = opcode >>> 3;

					let genes = tree["genes"];
					let gene = genes[key];

					// check if valid key
					if (!genes.hasOwnProperty(key))
					{
						let err = `Unkown key ${key} of type `;
						switch (type)
						{
							case 0: err += "multibyte integer"; break;
							case 2: err += "object"; break;
							case 5: err += "float"; break;
							default: err += `unknown (${type})`;
						}
						err += ` for gene '${tree["name"]}' found at ${i}. DNA sequence: ` + dna;
						obj["ERROR"] = err;
						return obj;
					}

					let keyName = gene["name"];
					if (keyName == "")
						msg = msg;

					// check if declared as array
					if (obj.hasOwnProperty(keyName) &&
						!gene.isArray)
					{
						obj["ERROR"] = `Key ${key} ('${keyName}') for gene '${tree["name"]}' is already existing and is not defined as array.`;
						return obj;
					}

					let val = {};
					let isEnum = (Object.keys(gene.enumList).length > 0);

					switch (type)
					{
						case 0: // xxxx x000 multibyte integer
						{
							[val, sz] = this.readMultibyte(dna, i);
							i += sz;
							if (isEnum)
							{
								if (gene.enumList.hasOwnProperty(val))
									val = "_____" + gene.enumList[val] + "_____"
								else
									obj["ERROR"] = `Unknown enum value ${val} for gene '${tree["name"]}' was encountered.`;
							}
							break;
						}
						case 2: // xxxx x010 object
						{
							// read next multi-byte as size
							let [objSz, sz] = this.readMultibyte(dna, i);
							i += sz;
							objSz *= 2; // two nibbles
							let subDna = dna.substring(i, i + objSz);

							if (gene.isStr)
								val = this.readString(subDna);
							else if (isEnum)
								val = this.readArr_Enum(subDna, gene.enumList)
							else
								val = this.readObject(subDna, gene);

							i += objSz;
							break;
						}
						case 5: // xxxx x101 float
						{
							let subDna = dna.substring(i, i + 8);
							val = this.readFloat(subDna);

							i += 8;
							break;
						}
						default:
						{
							obj["ERROR"] = `Unkown type ${type} for gene '${tree["name"]}' found at ${i}. DNA sequence: ` + dna;
							return obj;
						}
					}

					if (gene.isArray)
					{
						if (!Array.isArray(obj[keyName]))
							obj[keyName] = [];
						obj[keyName].push(val);
					}
					else
						obj[keyName] = val;
				}

				return obj;
			}

			static Gene = class
			{
				constructor(name, genes = {}, isArray = false, isStr = false, enumList = {})
				{
					this.name = name;
					this.genes = genes;
					this.isArray = isArray;
					this.isStr = isStr;
					this.enumList = enumList;
				}
			};
